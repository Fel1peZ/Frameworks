<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageMaker</title>
    <script src="funcoes.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row mb-3 bg-dark text-bg-dark p-5">
            <div class="col-6">
                <h1>Cabecalho</h1>
                Cor de fundo
                <select name="corFundo" id="corFundo" class="rounded-3 border-dark mb-2">
                    <option>--</option>
                    <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                    <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                    <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                    <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                    <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                    <option value="#9900ff" style="background-color: #9900ff; color: white;">Roxo</option>


                </select><br>
                Texto para Cabecalho
                <input type="text" id="textoCabecalho" name="textoCabecalho" class="rounded-3 border-dark mb-2"><br>
                Cor da Fonte
                <select name="corFonte" id="corFonte" class="rounded-3 border-dark mb-2">
                    <option>--</option>
                    <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                    <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                    <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                    <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                    <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                    <option value="#9900ff" style="background-color: #9900ff; color: white;">Roxo</option>
                </select><br>
                Tamanho Fonte
                <select name="tamFonte" id="tamFonte" class="rounded-3 border-dark mb-2">
                    <option>--</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                </select><br>

            </div>
            <div class="col-6">
                <h1>Links</h1>
                Texto para os links
                <input type="text" name="links" id="links" class="rounded-3 border-dark mb-2"
                    placeholder="link1;link2;link3....">
                <br>
                Cor do link
                <select name="corLinks" id="corLinks" class="rounded-3 border-dark mb-2">
                    <option>--</option>
                    <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                    <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                    <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                    <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                    <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                    <option value="#9900ff" style="background-color: #9900ff; color: white;">Roxo</option>
                </select><br>
                <p class="mb-2">Estilo do link</p>
                Sublinhado <input type="radio" name="estiloLinks" id="estiloLinks" value="1"><br>
                Nao Sublinhado <input type="radio" name="estiloLinks" id="estiloLinks" value="0"><br>


            </div>
            <div class="pt-5">
                <button class="rounded-2 col-2 p-2" onclick="gerarCodigo()">Gerar código</button>
            </div>
        </div>

        <div class="row">

            <div class="col-6 p-3">
                <h2 class="">Html <hr class="border border-dark border-2  col-3"></h2>
                <textarea id="codeHTML" rows="20" cols="100" class="rounded-2"></textarea><br>
                <button class="rounded-2" onclick="download('codeHTML','index.html')">download do código</button>
            </div>

            <div class="col-6 p-3">
                <h2 class="">CSS <hr class="border border-dark border-2  col-3"></h2>
                <textarea id="codeCSS" rows="20" cols="100" class="rounded-2"></textarea><br>
                <button class="rounded-2" onclick="download('codeCSS','estilo.css')">download do código</button>
            </div>
        </div>
    </div>

    <footer class="row ">
        <div class="col-12 bg-dark text-bg-dark p-3 text-center">rodape</div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
