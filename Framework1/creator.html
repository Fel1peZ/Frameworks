<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageMaker</title>
    <script src="funcoes.js"> </script>
</head>
<body>
    <div>
        <h1>Cabecalho</h1>
        Cor de fundo
        <select name="corFundo" id="corFundo">
            <option >--</option>
            <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
            <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
            <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
            <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
            <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
            <option value="#9900ff" style="background-color: #9900ff; color: white;">Roxo</option>


        </select><br>
        Texto para Cabecalho
        <input type="text" id="textoCabecalho" name="textoCabecalho"><br>
        Cor da Fonte
        <select name="corFonte" id="corFonte">
            <option >--</option>
            <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
            <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
            <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
            <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
            <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
            <option value="#9900ff" style="background-color: #9900ff; color: white;">Roxo</option>
        </select><br>
        Tamanho Fonte
        <select name="tamFonte" id="tamFonte">
            <option >--</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
        </select><br>

    </div>
    <div>
        <h1>Links</h1>
        Texto para os links
        <input type="text" name="links" id="links" placeholder="link1;link2;link3....">
        <br>
        Cor do link
        <select name="corLinks" id="corLinks">
            <option >--</option>
            <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
            <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
            <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
            <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
            <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
            <option value="#9900ff" style="background-color: #9900ff; color: white;">Roxo</option>
        </select><br>
        Estilo do link <br>
        Sublinhado <input type="radio" name="estiloLinks" id="estiloLinks" value="1"><br>
        Nao Sublinhado <input type="radio" name="estiloLinks" id="estiloLinks" value="0"><br>

        <button onclick="gerarCodigo()">Gerar código</button>
    </div>
    HTML 
    <div>
        <textarea id="codeHTML" rows="30" cols="100"></textarea><br>
        <button onclick="download('codeHTML','index.html')">download do código</button>
    </div>
    CSS
    <div>
        <textarea id="codeCSS" rows="30" cols="100"></textarea><br>
        <button onclick="download('codeCSS','estilo.css')">download do código</button>
    </div>
</body>
</html>
